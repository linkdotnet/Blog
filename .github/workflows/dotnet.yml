name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:Include="[LinkDotNet.*]*" /p:Exclude="[*Test*]*"
    - name: Publish Code coverage
      uses: danielpalme/ReportGenerator-GitHub-Action@4.8.12
      with:
        reports: '**/coverage.cobertura.xml'
        targetdir: coveragereport
        reporttypes: 'HtmlInline;Badges;MarkdownSummary'

    - name: Publish coverage summary on pull request
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        path: coveragereport/Summary.md

    - name: Upload coverage report
      uses: actions/upload-artifact@v2.2.3
      with:
        name: CoverageReport      
        path: coveragereport

